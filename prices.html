---
layout: default
title: Prices
---
<div class="wrapper">
	{{> background}}
	<div class="wrapper__content">
		<header class="header header-black">
			{{> header}}
		</header>
		<section class="second__section">
			<div class="title-save__padding">
				<div class="title__block container">
					<h2>PRICE list</h2>
				</div>
			</div>
			<div class="swiper__container container-2">
				<div class="slide__container">
					<div class="swiper">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="swiper-grid__block">
									<div class="item__img"><img src="assets/images/prices.png" alt="super-prices"></div>
									<div class="item__img"><img src="assets/images/prices.png" alt="best-pices"></div>
									<div class="item__img"><img src="assets/images/m3.png" alt="cheap-prices"></div>
									<div class="item__img"><img src="assets/images/m3.png" alt="best-pices"></div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="swiper-grid__block">
									<div class="item__img"><img src="assets/images/m3.png" alt="cheap-prices"></div>
									<div class="item__img"><img src="assets/images/m3.png" alt="best-pices"></div>
									<div class="item__img"><img src="assets/images/prices.png" alt="super-prices"></div>
									<div class="item__img"><img src="assets/images/prices.png" alt="cheap-prices"></div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="swiper-grid__block">
									<div class="item__img"><img src="assets/images/prices.png" alt="super-prices"></div>
									<div class="item__img"><img src="assets/images/prices.png" alt="best-pices"></div>
									<div class="item__img"><img src="assets/images/m3.png" alt="super-prices"></div>
									<div class="item__img"><img src="assets/images/m3.png" alt="cheap-prices"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-button-prev">
					<div class="left__arow">
						<img src="assets/images/left-arrow.svg" alt="arrow">
					</div>
				</div>
				<div class="swiper-button-next">
					<div class="right__arow">
						<img src="assets/images/right-arrow.svg" alt="arrow">
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</section>
		{{> quastions}}
		{{> footer}}
	</div>
</div>
