---
layout: default
title: Contact
---
<div class="wrapper">
	{{> background}}
	<div class="wrapper__content">
		<header class="header header-black">
			{{> header}}
		</header>
		<section class="location">
			<div class="location__container">
				<div class="contact">
					<h2>contact</h2>
					<div class="contant-link__block">
						<div class="contact-phone__block">
							<div class="footer-phone__image">
								<img src="assets/images/phone.svg" alt="phone">
							</div>
							<a href="#">
								{{> phone}}
							</a>
						</div>
						<div class="contact-address__block">
							<div class="foooter-address__image">
								<img src="assets/images/address.svg" alt="address">
							</div>
							<a target="_blank"
								href="https://www.google.com/maps/place/School+%2327/@50.6114429,26.2145793,15z/data=!4m5!3m4!1s0x0:0x97f0bf45fd2b7026!8m2!3d50.6114429!4d26.2145793">
								{{> address}}
							</a>
						</div>
					</div>
				</div>
				<div class="map__block">
					<div class="map">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2531.4502027504336!2d26.24650696764185!3d50.618752982760796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x472f134d838ef5bd%3A0x215f07d12db069b0!2sZlata%20Plaza!5e0!3m2!1sen!2sua!4v1671127625310!5m2!1sen!2sua"
							width="100%" height="100%" allowfullscreen="" loading="fast"
							referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</div>
			</div>
		</section>
		{{> footer}}
	</div>
</div>
